<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>

<body>
    <!-- div,li are block element -->
    <div style="border: 2px solid red;">this is a paragraph</div>
    <div style="border: 2px solid blue;">
        this is also a paragraph</div>
        <!-- em ,span,a are  inline element -->
    <em style="border: 2px solid red;">this is a span</em>
    <em style="border: 2px solid red;">this is also a span</em>


</body>

</html>
