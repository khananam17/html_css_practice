    <title>IDS AND CLASSES</title>
</head>

<body>
    <h1>IDs and CLASSES</h1>
    <!-- emmet .for class and #for id -->
    <div id="mainBox" class="redBG blackBorder">this is ids and classes</div>
    <span class="redBG"></span>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*3 + <Tab> to print 3 similar elements using Emmet -->
    <span class="myClass1 myClass2 myClass3">1</span>
    <span class="myClass1 myClass2 myClass3">2</span>
    <span class="myClass1 myClass2 myClass3">3</span>
</body>
