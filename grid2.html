<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 3fr 3fr 3fr;
            grid-template-columns: repeat(2, 5fr);
            grid-gap:  8rem;
            background-color: darkcyan;
            
        }
        .item{
            border: 3px solid black;
            background-color: bisque;
          
        }
        

    </style>
</head>
<body>
    <div class="grid">
        <div class="item">this is the new content-1</div>
        <div class="item">this is the new content-2</div>
        <div class="item">this is the new content-3</div>
        <div class="item">this is the new content-4</div>
        <div class="item">this is the new content-5</div>
        <div class="item">this is the new content-6</div>
        <div class="item">this is the new content-7</div>
        <div class="item">this is the new content-8</div>
    </div>
    
</body>
</html>
